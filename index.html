<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <link rel="stylesheet" href="assets\css\reset.css">
    <link rel="stylesheet" href="assets\css\style.css">

</head>

<body>



    <br>

    <!-- Jumbotron Title -->
    <div class="jumbotron">
        <h1 class="text-center">Rock Paper Scissors</h1>
    </div>

    <form>
        <div class="form-row align-items-center justify-content-center">
            <div class="col-sm-3 my-1">
                <label class="sr-only" for="inlineFormInputName">Don</label>
                <input type="text" class="form-control formStyle" id="playerOneEnter" placeholder="enter name here and press start to begin">
            </div>
            <div class="col-auto my-1">
                <button id="startOfgame" type="submit" class="btn buttonStyle">Start</button>
            </div>
        </div>
    </form>
    <!-- Current Product -->

    <div class="container">
        <div class="row">
            <div id="playerOne" class="col-sm playerArea border border-dark mr-1 " style="height: 200px;">
                <P id="player" class="playerOneName"></P>
                <br>


            </div>
            <div id "gameUpdates" class="col-sm playerArea border border-dark" style="height: 200px;">
                <h2 class="pickOne"></h2>
            </div>
            <div id="playerTwo" class="col-sm playerArea border border-dark ml-1" style="height: 200px;">
                player two
            </div>
        </div>
    </div>

    <div class="container">
        <div style="height: 30px;"> </div>
        <div class="row justify-content-center">
            <div style="border:1px solid black;width:75%;height:100px;overflow:scroll;">
                <p id="chat" class="chatBox"></p>
            </div>

        </div>
    </div>
    <form>
        <div class="form-row align-items-center justify-content-center">
            <div class="col-sm-6 my-1">
                <label class="sr-only" for="inlineFormInputName">Don</label>
                <input type="text" class="form-control formStyle" id="chatRoom" placeholder="start you conversation">
            </div>
            <div class="col-auto my-1">
                <button id="conversation" type="submit" class="btn buttonStyle">Enter</button>
            </div>
        </div>
    </form>


    <!-- JavaScript -->
    <script src="assets\javascript\app.js"></script>

</body>

</html>
